<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Frontend Mentor | QR code component</title>
  <meta name="keywords" content="HTML, CSS">
  <meta name="description" content="qr code with html and css">
  <meta name="author" content="valhalla">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"> <!--custom Css link-->
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>

<body>

  <main class="container">
    <img class="qr-code-img" src="images/image-qr-code.png" alt="qr-code">
    <h1 class="title">Improve your front-end skills by building projects</h1>
    <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>

  <footer class="footer">
    <div class="footer-content">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Valhalla-2">Valhalla</a>.
    </div>
  </footer>

</body>
</html>
